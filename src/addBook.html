<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1 class="header" style="color:rgb(31, 84, 85)">Add New Book</h1>
  <br>
  <nav>
    <div class="topnav">
      <a href="home.html">HOME|</a>
    </div>
  </nav>
  <hr>
  <br>
  <br>
  <section id="section-1">
    <form action="" id="bookForm" name="bookForm" method="POST" style="margin-left: 30%;">

      <div class="form-group">
        <label for="id"><h3>ID</h3> </label>
        <input type="text" id="id" class="form-control">
      </div>

      <div class="form-group">
        <label for="isbn"><h3> ISBN#</h3></label>
        <input type="text" id="isbn" class="form-control">
      </div>

      <div class="form-group">
        <label for="title"><h3> Title</h3></label>
        <input type="text" id="title" class="form-control">
      </div>

      <div class="form-group">
        <label for="author"><h3>Author</h3></label>
        <input type="text" id="author" class="form-control">
      </div>
    

      <div class="form-group">
        <label for="pages"> <h3>Pages</h3></label>
        <input type="text" id="pages" class="form-control">
      </div>
      

      <div class="form-group">
        <label for="price"><h3>Price</h3> </label>
        <input type="text" id="price" class="form-control">
      </div>
      

      <div class="form-group">
        <label for="rating"><h3>Rating</h3> </label>
        <input type="text" id="rating" class="form-control">
      </div>
    
      <div class="form-group">
        <label for="votes"><h3> Votes</h3></label>
        <input type="text" id="votes" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="series"><h3>Series</h3> </label>
        <input type="text" id="series" class="form-control">
      </div>
     

      <div class="form-group">
        <label for="seriesIndex"><h3> Series Index:</h3> </label>
        <input type="text" id="seriesIndex" class="form-control">
      </div>
    

      <div class="form-group">
        <label for="releaseDate"><h3>Release Date :</h3> </label>
        <input type="text" id="releaseDate" class="form-control">
      </div>
      <br>
      <br>
      <input type="submit" value="AddBook" class="add-button">
    </form>
  </section>
  <br>
  <hr>
  <br><br>
 
  <script src="form.js"></script>
</body>

</html>
